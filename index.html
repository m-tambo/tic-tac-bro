<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Bro</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <input type="text" class="bro-input" placeholder="What your bros call you">
  <input type="button" class="bro-btn" value="Game on, bro!">

  <div class="main-div">

    <div class="bro1">
      <h4 class="bro1name hidden-bro">bro1</h4>
    </div>

    <div class="bro-board">
      <div class="brow">
        <span class="bro-spot bro-0"></span>
        <span class="bro-spot bro-1"></span>
        <span class="bro-spot bro-2"></span>
      </div>
      <div class="brow">
        <span class="bro-spot bro-3"></span>
        <span class="bro-spot bro-4"></span>
        <span class="bro-spot bro-5"></span>
      </div>
      <div class="brow">
        <span class="bro-spot bro-6"></span>
        <span class="bro-spot bro-7"></span>
        <span class="bro-spot bro-8"></span>
      </div>
    </div>

    <div class="bro2">
      <h4 class="bro2name"></h4>
    </div>

  </div>

    <button class="hidden-bro center-bro">Ready for another Bro off Bro</button>




  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="auth.js"></script>
  <script src="main.js"></script>
</body>
</html>
