<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Bro</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>


<!--<div class="sign-in-bro">-->
  <!--<input type="text"  class="bro-input" placeholder="What your bros call you">-->
  <!--<input type="button" class="bro-btn" value="Game on, bro!">-->
<!--</div>-->

<button class="bro-again hidden-bro center-bro">Ready for another Bro off Bro</button>


  <div class="bro-div">


    <div class="container">
      <div class="info-bro">
        <h5 class="status center-bro hidden-bro"></h5>
        <h6 class="turn center-bro hidden-bro"></h6>
        <input type="text"  class="bro-input" placeholder="What your bros call you">
        <input type="button" class="bro-btn" value="Game on, bro!">
      </div>
      <div class="other-bros">
        <h5>Other Bro's Online!</h5>
      </div>
    </div>


    <div class="container">
     <div class="bro-board">
        <div class="brow">
          <span class="bro-spot bro-0"></span>
          <span class="bro-spot bro-1"></span>
          <span class="bro-spot bro-2"></span>
        </div>
        <div class="brow">
          <span class="bro-spot bro-3"></span>
          <span class="bro-spot bro-4"></span>
          <span class="bro-spot bro-5"></span>
        </div>
        <div class="brow">
          <span class="bro-spot bro-6"></span>
          <span class="bro-spot bro-7"></span>
          <span class="bro-spot bro-8"></span>
        </div>
      </div>
    </div>


    <div class="container">
        <input type="text" name="message" class="bro-talk hidden-bro">
        <input class="bro-comm hidden-bro" type="button" value="send Bro-message">
      <div class="bro-chat">
      </div>
    </div>


  </div>





  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="broAuth.js"></script>
  <script src="broMain.js"></script>
</body>
</html>
